{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-md-5">
        <a href="{{ member.image_source }}"><img src="{{ member.image_source }}"
                alt="Profile image for {{ member.name }}"></a>
        <br><br>
        <h2 class="col-md-7">{{ member.name }}</h2>
    </div>
</div>

<div class="col-md-12">
    <p>{{ member.description }}</p>
</div>
<a href="/about" class="btn btn-success">Go Back</a>
</div>

{% endblock %}
