{% extends "base.html" %}
{% block content %}

    <div class="row">

        {% for post in posts %}
        <div class="col-lg-12 col-md-10 mx-auto">
            <div class="post-preview">
                <a href="post.html">
                    <h2 class="post-title">
                        {{ post.title }}
                    </h2>
                    <h3 class="post-subtitle">
                        {{ post.sub_title }}
                    </h3>
                </a>
                <p class="post-meta"><img src="{{ post.image }}" alt="" class="logo"> Posted by
                    <a href="#">{{ post.author }}</a>
                    {{ post.date }}</p>
            </div>
            <hr>
            {% endfor %}
           
            <!-- Pager -->
            <div class="clearfix">
                <a class="btn btn-success float-right" href="#">Older Posts &rarr;</a>
            </div>
        </div>


{% endblock %}
